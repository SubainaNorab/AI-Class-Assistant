<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Class Assistant - Upload Lectures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .upload-section {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }



        .uploads-list {
            margin-top: 30px;
        }

        .upload-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì AI Class Assistant</h1>
            <p>Upload Testing</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drag & Drop your files here</h3>
                <p>or click to browse</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <input type="file" id="fileInput" class="file-input" multiple 
                       accept=".pdf,.docx,.pptx,.mp3,.wav">
            </div>

            <div class="file-info" id="fileInfo">
                <h4>Selected File:</h4>
                <p id="fileName"></p>
                <p id="fileSize"></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div id="messageArea"></div>



            <div class="stats" id="statsArea"></div>

            <div class="uploads-list" id="uploadsList">
                <h3>üìö Uploaded Files</h3>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const messageArea = document.getElementById('messageArea');
        const uploadsList = document.getElementById('uploadsList');
        const statsArea = document.getElementById('statsArea');

        // API base URL
        const API_BASE = 'http://localhost:5000';

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                // Client-side validation
                if (!isValidFile(file)) {
                    return;
                }
                uploadFile(file);
            });
        }

        function isValidFile(file) {
            const maxSize = 10 * 1024 * 1024; // 10 MB
            const allowedTypes = [
                'application/pdf',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'application/vnd.openxmlformats-officedocument.presentationml.presentation',
                'audio/mpeg',
                'audio/mp3',
                'audio/wav',
                'audio/wave',
                'audio/x-wav'
            ];
            
            const allowedExtensions = ['pdf', 'docx', 'pptx', 'mp3', 'wav'];
            const fileExtension = file.name.split('.').pop().toLowerCase();

            // Check file size
            if (file.size > maxSize) {
                showMessage(`‚ùå File "${file.name}" is too large. Maximum size is 10 MB.`, 'error');
                return false;
            }

            // Check file extension
            if (!allowedExtensions.includes(fileExtension)) {
                showMessage(`‚ùå File type "${fileExtension}" is not supported. Please upload PDF, DOCX, PPTX, MP3, or WAV files.`, 'error');
                return false;
            }

            // Check MIME type
            if (!allowedTypes.includes(file.type)) {
                showMessage(`‚ùå Invalid file format for "${file.name}". Please ensure the file is not corrupted.`, 'error');
                return false;
            }

            return true;
        }

        function showMessage(message, type) {
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show file info
            fileInfo.style.display = 'block';
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`‚úÖ ${file.name} uploaded successfully!`, 'success');
                    loadUploads();
                    loadStats();
                } else {
                    showMessage(`‚ùå Upload failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                fileInfo.style.display = 'none';
                fileInput.value = '';
            }
        }

        async function loadUploads() {
            try {
                const response = await fetch(`${API_BASE}/uploads`);
                const result = await response.json();

                if (result.success) {
                    displayUploads(result.uploads);
                }
            } catch (error) {
                console.error('Failed to load uploads:', error);
            }
        }

        function displayUploads(uploads) {
            const uploadsContainer = document.createElement('div');
            
            if (uploads.length === 0) {
                uploadsContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No files uploaded yet</p>';
            } else {
                uploads.reverse().forEach(upload => {
                    const uploadItem = document.createElement('div');
                    uploadItem.className = 'upload-item';
                    uploadItem.innerHTML = `
                        <div>
                            <strong>${upload.original_filename}</strong>
                            <br>
                            <small>${formatFileSize(upload.file_size)} ‚Ä¢ ${upload.category} ‚Ä¢ ${new Date(upload.upload_timestamp).toLocaleString()}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteFile(${upload.id})">Delete</button>
                    `;
                    uploadsContainer.appendChild(uploadItem);
                });
            }

            // Replace existing uploads list content
            const existingList = uploadsList.querySelector('div');
            if (existingList) {
                uploadsList.removeChild(existingList);
            }
            uploadsList.appendChild(uploadsContainer);
        }

        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const response = await fetch(`${API_BASE}/uploads/${fileId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ File deleted successfully!', 'success');
                    loadUploads();
                    loadStats();
                } else {
                    showMessage(`‚ùå Delete failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Delete failed: ${error.message}`, 'error');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/uploads/stats`);
                const result = await response.json();

                if (result.success) {
                    displayStats(result.stats);
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function displayStats(stats) {
            statsArea.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_files}</div>
                    <div>Total Files</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${formatFileSize(stats.total_size)}</div>
                    <div>Total Size</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(stats.categories).length}</div>
                    <div>Categories</div>
                </div>
            `;
        }

        // Load initial data
        loadUploads();
        loadStats();
    </script>
</body>
</html>
